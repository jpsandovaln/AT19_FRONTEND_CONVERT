{% extends './base.html' %}

{% block title%} Video {% endblock %}

{% block body %}


    <body>
        <form method="post" enctype=multipart/form-data>
            {{ form.hidden_tag() }}
            <label for="file_video">File:</label>
            {{ form.file_video(id="file_video") }}
            <br>
            <label for="param1_video">Output type:</label>
            {{ form.param1_video(id="param1_video") }}
            <br>
            <label for="param2_video">Fps:</label>
            {{ form.param2_video(id="param2_video") }}
            <br>

            {{ form.submit() }}
            <a href="{{ download_link }}" download>Download</a>
        </form>
    </body>


{% endblock %}
